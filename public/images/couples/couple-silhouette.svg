    <ellipse cx="5" cy="32" rx="4" ry="12" fill="url(#coupleGradient)" transform="rotate(-20 5 32)"/>
    <ellipse cx="25" cy="32" rx="4" ry="12" fill="url(#coupleGradient)" transform="rotate(45 25 32)"/>
  </g>
  
  <!-- Female silhouette -->
