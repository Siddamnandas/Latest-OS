<svg width="240" height="160" viewBox="0 0 240 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voiceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voiceSkin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voiceSkin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="soundWaves" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="160" fill="url(#voiceBg)"/>
  
  <!-- Sound waves emanating -->
  <g opacity="0.6">
    <circle cx="120" cy="80" r="60" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <circle cx="120" cy="80" r="80" stroke="#a78bfa" stroke-width="0.5" fill="none"/>
    <circle cx="120" cy="80" r="100" stroke="#c4b5fd" stroke-width="0.3" fill="none"/>
  </g>
  
  <!-- Male figure (left, speaking) -->
  <g transform="translate(60, 60)">
    <!-- Head -->
    <ellipse cx="18" cy="18" rx="14" ry="16" fill="url(#voiceSkin1)"/>
    <!-- Hair -->
    <path d="M4 12 Q6 2, 18 3 Q30 2, 32 12 Q32 18, 28 24 Q23 28, 18 26 Q13 28, 8 24 Q4 18, 4 12 Z" fill="#374151"/>
    <!-- Eyes (focused, speaking) -->
    <circle cx="13" cy="16" r="2" fill="#1f2937"/>
    <circle cx="23" cy="16" r="2" fill="#1f2937"/>
    <!-- Eye highlights -->
    <circle cx="13.5" cy="15.5" r="0.5" fill="white"/>
    <circle cx="23.5" cy="15.5" r="0.5" fill="white"/>
    <!-- Nose -->
    <ellipse cx="18" cy="20" rx="1" ry="1.5" fill="#ea580c"/>
    <!-- Mouth (speaking) -->
    <ellipse cx="18" cy="24" rx="2" ry="1.5" fill="#7c2d12"/>
    <!-- Body -->
    <rect x="8" y="32" width="20" height="30" rx="10" fill="#3b82f6"/>
    <!-- Arms (gesturing while speaking) -->
    <ellipse cx="4" cy="42" rx="4" ry="12" fill="url(#voiceSkin1)" transform="rotate(-30 4 42)"/>
    <ellipse cx="32" cy="42" rx="4" ry="12" fill="url(#voiceSkin1)" transform="rotate(30 32 42)"/>
    <!-- Speech bubble -->
    <ellipse cx="35" cy="25" rx="8" ry="5" fill="white" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M28 28 L32 30 L30 32 Z" fill="white"/>
    <text x="35" y="28" text-anchor="middle" font-size="8" fill="#8b5cf6">â™¡</text>
  </g>
  
  <!-- Female figure (right, listening lovingly) -->
  <g transform="translate(140, 65)">
    <!-- Head -->
    <ellipse cx="18" cy="16" rx="13" ry="15" fill="url(#voiceSkin2)"/>
    <!-- Hair -->
    <path d="M5 10 Q3 0, 13 -1 Q18 -2, 23 -1 Q33 0, 31 10 Q33 22, 28 30 Q21 35, 18 33 Q15 35, 8 30 Q3 22, 5 10 Z" fill="#7c2d12"/>
    <!-- Hair accessories -->
    <ellipse cx="12" cy="8" rx="2" ry="1" fill="#f472b6"/>
    <ellipse cx="24" cy="8" rx="2" ry="1" fill="#f472b6"/>
    <!-- Eyes (attentive, loving) -->
    <circle cx="13" cy="14" r="2" fill="#1f2937"/>
    <circle cx="23" cy="14" r="2" fill="#1f2937"/>
    <!-- Eye highlights -->
    <circle cx="13.5" cy="13.5" r="0.5" fill="white"/>
    <circle cx="23.5" cy="13.5" r="0.5" fill="white"/>
    <!-- Eyelashes -->
    <path d="M11 13 L9 11" stroke="#374151" stroke-width="0.5"/>
    <path d="M15 12 L16 10" stroke="#374151" stroke-width="0.5"/>
    <path d="M21 12 L20 10" stroke="#374151" stroke-width="0.5"/>
    <path d="M25 13 L27 11" stroke="#374151" stroke-width="0.5"/>
    <!-- Nose -->
    <ellipse cx="18" cy="18" rx="1" ry="1.5" fill="#ea580c"/>
    <!-- Mouth (gentle smile, listening) -->
    <path d="M16 22 Q18 24, 20 22" stroke="#7c2d12" stroke-width="1" fill="none"/>
    <!-- Body -->
    <rect x="10" y="28" width="16" height="25" rx="8" fill="#ec4899"/>
    <!-- Arms (receptive posture) -->
    <ellipse cx="6" cy="36" rx="3.5" ry="10" fill="url(#voiceSkin2)" transform="rotate(-20 6 36)"/>
    <ellipse cx="30" cy="36" rx="3.5" ry="10" fill="url(#voiceSkin2)" transform="rotate(20 30 36)"/>
    <!-- Heart above head (receiving love) -->
    <path d="M15 5 C13 3, 11 3, 11 6 C11 3, 9 3, 7 5 C5 8, 9 12, 11 15 C13 12, 17 8, 15 5 Z" fill="#f472b6" opacity="0.8"/>
  </g>
  
  <!-- Sound visualization between them -->
  <g opacity="0.5">
    <!-- Sound waves -->
    <path d="M85 80 Q95 75, 105 80 Q115 85, 125 80" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M90 85 Q100 80, 110 85 Q120 90, 130 85" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
    <path d="M85 90 Q95 95, 105 90 Q115 85, 125 90" stroke="#c4b5fd" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Floating musical notes and hearts -->
  <g opacity="0.7">
    <!-- Musical notes -->
    <circle cx="100" cy="40" r="2" fill="#8b5cf6"/>
    <path d="M100 40 L102 30" stroke="#8b5cf6" stroke-width="1.5"/>
    
    <circle cx="140" cy="50" r="1.5" fill="#a78bfa"/>
    <path d="M140 50 L141.5 42" stroke="#a78bfa" stroke-width="1"/>
    
    <!-- Love hearts -->
    <path d="M70 45 C69 43, 67 43, 67 45 C67 43, 65 43, 64 45 C63 47, 65 50, 67 52 C69 50, 71 47, 70 45 Z" fill="#f472b6"/>
    <path d="M170 40 C169 38, 167 38, 167 40 C167 38, 165 38, 164 40 C163 42, 165 45, 167 47 C169 45, 171 42, 170 40 Z" fill="#ec4899"/>
  </g>
  
  <!-- Connection energy -->
  <g opacity="0.4">
    <circle cx="120" cy="80" r="25" fill="url(#soundWaves)"/>
  </g>
  
  <!-- Intimate communication symbols -->
  <g opacity="0.6">
    <path d="M120 70 L122 75 L127 77 L122 79 L120 84 L118 79 L113 77 L118 75 Z" fill="#fbbf24"/>
    <path d="M110 90 L111 92 L113 93 L111 94 L110 96 L109 94 L107 93 L109 92 Z" fill="#fbbf24"/>
    <path d="M130 90 L131 92 L133 93 L131 94 L130 96 L129 94 L127 93 L129 92 Z" fill="#fbbf24"/>
  </g>
</svg>